<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de peliculas</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th><th>Titulo</th><th>Director</th><th>Sinopsis</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pelicula : ${movies}">
				<td th:text="${pelicula.identificador}"></td>
				<td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.director}"></td>
                <td th:text="${pelicula.sinopsis}"></td>
			</tr>
		</tbody>
	</table>
	<a href th:href="@{/}">Nueva pelicula</a>
</body>
</html>
